<!DOCTYPE html>
{% load static %}
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}>
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Login</title>
</head>

<body style="background-color: #f8f8f8;">
    <div class="main" style=" height: 607px;">
        <section style="position: relative; margin-top: -100px; width: 70%; margin-left: -20%;">
            <div class="container" style="margin-left: 50%;">
                <div class="signup-content" style="padding-left: 14%;">
                    <div class="signup-form">
                        <h2 class="form-title">Login</h2>
                        {% if message %}
                            <div class=" text-center alert alert-danger" >
                               {{message}}
                             </div>
                        {% endif %}
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="name" placeholder="Seu nome de usuário"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Sua senha"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Enter"/><br><br>
                                <span>Não possui conta?</span>
                                <a href="{% url 'signup' %}">Cadastre-se agora!</a> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        </div>
    <script src={% static 'vendor/jquery/jquery.min.js' %}></script>
    <script src={% static 'js/main.js' %}></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

</body>

</html>
